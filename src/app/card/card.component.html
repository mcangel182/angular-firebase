<div class="card person-card">
  <div class="loader" *ngIf="card.status == 'Creating' || card.status == 'Reloading'"></div>
  <div *ngIf="card.status == 'Created'">
    <img class="card-img-top" src={{card.image}} alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{card.title}}</h5>
      <p class="card-text">{{card.description}}</p>
      <button class="btn btn-primary" (click)="reload()">Reload</button>
      <button class="btn btn-danger" (click)="delete()"><i class="fa fa-trash"></i></button>
    </div>
  </div>
</div>
