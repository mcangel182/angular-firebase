<div class="card person-card">
  <div class="overlay" *ngIf="card.status == 'Creating' || card.status == 'Reloading'">
    <div class="loader"></div>
  </div>
  <div [ngClass]="{'blur': card.status == 'Creating' || card.status == 'Reloading'}">
    <img class="card-img-top" src={{card.image}} alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{card.title}}</h5>
      <p class="card-text">{{card.description}}</p>
      <button class="btn btn-primary" (click)="reload()"><i class="fa fa-refresh"></i></button>
      <button class="btn btn-danger" (click)="delete()"><i class="fa fa-trash"></i></button>
    </div>
  </div>
</div>
