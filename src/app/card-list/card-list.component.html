<div class="main-content row col-sm-12">
  <div *ngIf="(cards | async)?.length > 0" class="card-deck col-sm-7">
    <div *ngFor="let card of cards | async">
      <app-card [card]="card"></app-card>
    </div>
  </div>
  <div class="col-sm-5">
    <app-create-card></app-create-card>
  </div>
</div>
